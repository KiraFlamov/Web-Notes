<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Редактировать заметку</title>
</head>
<body>
    <h1>Редактировать заметку</h1>

    <form method="post">
        <input type="text" name="title" value="{{ note.title }}" required>
        <br>
        <textarea name="content" required>{{ note.content }}</textarea>
        <br>
        <button type="submit">Сохранить</button>
    </form>

    <p><a href="{{ url_for('index') }}">← Назад к списку</a></p>
</body>
</html>
